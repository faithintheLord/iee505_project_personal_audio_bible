<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Audio Bible - Login</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Personal Audio Bible</h1>
    <div class="grid">
      <section>
        <h2>Register</h2>
        <label>Username <input id="reg-username" type="text"></label>
        <label>Name <input id="reg-name" type="text"></label>
        <label>Email <input id="reg-email" type="email"></label>
        <label>Password <input id="reg-password" type="password"></label>
        <button id="register-btn">Register</button>
        <div class="message" id="register-msg"></div>
      </section>
      <section>
        <h2>Login</h2>
        <label>Username or Email <input id="login-username" type="text"></label>
        <label>Password <input id="login-password" type="password"></label>
        <button id="login-btn">Login</button>
        <div class="message" id="login-msg"></div>
      </section>
    </div>
  </div>
  <script src="/static/login.js"></script>
</body>
</html>
